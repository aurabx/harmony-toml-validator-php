# Complete valid Harmony proxy configuration with all sections
# Note: Nested fields (like storage.options) are not yet supported, so this
# focuses on top-level fields and pattern-based tables

[proxy]
id = "gateway-01"
pipelines_path = "pipelines"
transforms_path = "transforms"
jwks_cache_duration_hours = 24

[runbeam]
enabled = true
cloud_api_base_url = "https://api.runbeam.cloud"
poll_interval_secs = 30

[logging]
log_level = "info"
log_to_file = false

[management]
enabled = false
base_path = "admin"

[storage]
backend = "filesystem"

[network.default]
id = "default-network"
enable_wireguard = false

[services.http]
id = "http-service"
module = ""

[services.dicom]
id = "dicom-service"
module = ""

[middleware_types.jwtauth]
id = "jwt-auth-type"
module = ""
